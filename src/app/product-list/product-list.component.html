<div class="main">
    <div class="items-list ">
        <div class="title-row">
            <p>List of Items</p>
        </div>
        <ul class = "items" >
            <li *ngFor="let product of productslist">
                <span class ="item-title">{{product.title}}</span>
                <span class ="item-price">{{product.price}}$</span>
                <a href="#">Add to Cart</a>
            </li>
        </ul>
    </div>
</div>
